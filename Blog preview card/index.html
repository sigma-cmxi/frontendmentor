<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="images/illustration-article.svg" alt="">
            </div>
            <div class="text">
                <span class="Text-Preset-4">Learning</span>
                <p class="Text-Preset-3">Published 21 Dec 2023</p>
                <h3 class="Text-Preset-1">HTML & CSS foundations</h3>
                <p class="Text-Preset-2">These languages are the backbone of every website,
                    defining structure, content, and presentation.</p>
            </div>
            <div class="profile">
                <img src="images/image-avatar.webp" alt="">
                <p class="Text-Preset-4">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
